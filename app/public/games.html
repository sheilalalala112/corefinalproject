  <body>
    <div id="page-container">

	<p> 
    <a href="index.html">Home</a> | <a href="referee.html">Referees</a> | <a href="games.html">Games</a> | <a href="assignment.html">Assignments</a> | <a href="report.html">Report</a>

    <main>
      <div id="gamelist" class="container">
        <div class="row align-items-start">
          <table id="gametable" class="container table table-striped table-hover table-condensed">
            <thead>
              <tr>	
                <th>Field</th>	
                <th>Game Date</th>
                <th>Game Time</th>
              </tr>
            </thead>

      <tbody>
        <tr v-for="g in game">
          <td class="text-center">{{ g.field }}</td>	
          <td class="text-center">{{ g.gamedate }}</td>
          <td class="text-center">{{ g.gametime }}</td>
          <td class="text-center">
            <button type="button" v-on:click="handleEditGame(g)" class="btn btn-outline-secondary btn-sm">Edit</button>
            <button type="button" v-on:click="postDeleteGame(g)" class="btn btn-outline-secondary btn-sm">Delete</button>
          </td>
        </tr>
      </tbody>
    </table><br>

    <a href="api/report/games.php/?format=csv" download>Download as CSV</a>

    <h3>{{ selectedGame === null ? "Add " : "Edit " }} Game</h3>
    <form v-on:submit.prevent="postGame"><!--index.js-->
      <div class="mb-3">
        <label for="field" class="form-label">Field</label>
        <!--type adds constrains for the input-->
        <input type="text" class="form-control" v-model="gameForm.field" id="field">
      </div>
      <div>
        <label for="gamedate">Game Date:</label>
        <!-- <input type="date" id="gamedate" name="gamedate"> -->
        <input type="date" id="gamedate" name="gamedate" v-model="gameForm.gamedate">  
      </div>
      <div>
        <label for="gametime">Select a time:</label>
        <input type="time" id="gametime" name="gametime" v-model="gameForm.gametime">
      </div>
        <button type="submit" class="btn btn-primary">{{ selectedGame === null ? "Add " : "Edit " }}Game</button>
        <button type="button" class="btn btn-outline-secondary" 
          v-if="selectedGame"
          v-on:click="handleResetEdit">Cancel Edit
        </button>
    </form>
  </div>
</div>
