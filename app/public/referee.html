<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    
    <script src="https://unpkg.com/vue@next"></script>
    <script src="https://unpkg.com/dayjs@1.8.21/dayjs.min.js"></script>
    <title>Hello, world!</title>
  </head>

  <body>
    <div id="refereeList" class="container">
        <div class="row align-items-start">

          <!-- don't think i need this section -->  
          <div class="col col-4">
            <!-- <p>Profile information for {{ person.name.first }}</p> -->
            <div v-for="r in referees" v-on:click="selectReferee(s)"
                
             :class="['student', {selected: selectedStudent && s.id == selectedStudent.id}]"><!--how to change? -->
             
              <span class="userName">{{ s.username }}</span><br>
              <span class="studentName">{{ s.name }}</span>
            </div>
          </div>
          <!-- the end of the section i don't need -->

          <div  class="col col-8" v-if="selectedStudent">
            <h1>Offers for {{ selectedStudent.name }}</h1>

            <table class="table">
              <thead>
                <tr>
                  <th>First Name</th>
                  <th>Last Name</th>
                  <th>Grade</th>
                  <th>Age</th>
                  <th>Rating</th>
                </tr>
              </thead>
                <tbody>
                    <tr v-for="offer in offers">
                        <td>{{ offer.companyName }}</td>
                        <td>{{ prettyDollar(offer.salary) }}</td>
                        <td>{{ prettyDollar(offer.bonus) }}</td>
                        <td>{{ offer.offerDate }}</td>
                    </tr>
                </tbody>
            </table>

            <div class="noOffers" v-if="! offers.length">
              <h3>No offers. ðŸ˜¥</h3>
            </div>

          </div>

        </div>

      </div>
  </body>
