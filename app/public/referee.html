<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    
    <script src="https://unpkg.com/vue@next"></script>
    
  </head>


  <body>
    <div id="refereelist" class="container">
      <div class="row align-items-start">
        <table id="refereetable" class="row table table-striped table-hover table-condensed">
          <thead>
            <tr>
              <th>First Name</th>	
              <th>Last Name</th>	
              <th>Grade</th>
              <th>Age</th>
              <th>Rating</th>
            </tr>
          </thead>
          <tbody>
              <tr v-for="referee in referees">
                <td>{{ referee.firstname }}</td>
                <td>{{ referee.lastname }}</td>	
                <td>{{ referee.grade }}</td>
                <td>{{ referee.age }}</td>
                <td>{{ referee.rating }}</td>
              </tr>
          </tbody>  
        </table><br>
      

        
      
        <form v-on:submit.prevent="postNewReferee"><!--index.js-->
          <div class="mb-3">
            <!--every input needs to have a label, label tag makes it clickable-->
            <label for="firstName" class="form-label">First Name</label>
            <input type="text" class="form-control" id="firstName" v-model="refereeForm.firstname"> <!--vmodel enable the two way bind-->
          </div>
          <div class="mb-3">
            <label for="lastName" class="form-label">Last Name</label>
            <!--type adds constrains for the input-->
            <input type="text" class="form-control" v-model="refereeForm.lastname" id="lastName">
          </div>
          <div class="mb-3">
            <label for="grade" class="form-label">Grade</label>
            <input type="text" v-model="refereeForm.grade" class="form-control" id="grade">
          </div>
          <div class="mb-3">
            <label for="age" class="form-label">Age</label>
            <!--type 'date' automarically gives you a calender-->
            <input type="number" v-model="refereeForm.age" class="form-control" id="age">
          </div>
          <div class="mb-3">
            <label for="rating" class="form-label">Rating</label>
            <input type="number" v-model="refereeForm.rating" class="form-control" id="rating">
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
            
        
      </div>
    </div>

    <!-- <script>
      new Tablesort(document.getElementById('refereetable'));
    </script> -->

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/dayjs@1.8.21/dayjs.min.js"></script>

    <script src="js/referee.js"></script>  

  </body>

</html>
