  <h1>Assignment</h1>
  <div id="assignmentsList" class="container">
    <div class="row align-items-start">
      <table id="refereetable" class="table table-striped table-hover table-condensed">
        <thead>
          <tr>
            <th>Assignment ID</th>
            <th>Game ID</th>
            <th>Referee ID</th>
            <th>Ref Status</th>

          </tr>
        </thead>
        <tbody>
          <tr v-for="a in assignments">
            <td>{{ a.assid }}</td>
            <td>{{ a.gameid }}</td>
            <td>{{ a.refereeid }}</td>
            <td>{{ a.refereestatus }}</td>

          </tr>
        </tbody>
      </table>
      <div>
        <form v-on:submit.prevent="postAssignment">
          <!--index.js-->
         
          <div class="mb-3">
            <label for="assgameid" class="form-label">Game ID</label>
            <!--type adds constrains for the input-->
            <input type="number" class="form-control" v-model="assignmentForm.assgameid" id="assgameid">
          </div>
          <div class="mb-3">
            <label for="assrefereeid" class="form-label">Referee ID</label>
            <select  v-model="assignmentForm.assrefereeid" class="form-select" id="assrefereeid">
              <option v-for="r in Referees" v-bind:value="r.refereeid">
                {{ r.name}}
              </option>
              </select>
          </div>
          <div class=mb-3>
            <label for="refereestatus" class="form-label">Ref Status</label>
            <!--type adds constrains for the input-->
            <input type="text" class="form-control" v-model="assignmentForm.refereestatus" id="refereestatus">
          </div>

          <div>
            <button type="submit" class="btn btn-primary">Submit</button>
           </div>
            </div>
      </form>
    </div>
  </div>
